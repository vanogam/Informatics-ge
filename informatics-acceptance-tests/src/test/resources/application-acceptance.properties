spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;NON_KEYWORDS=KEY,VALUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.defer-datasource-initialization=true

spring.flyway.enabled=false

spring.kafka.bootstrap-servers=${spring.embedded.kafka.brokers:localhost:9092}
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.group-id=test-group

ge.freeuni.informatics.defaultLanguage=KA
ge.freeuni.informatics.host=http://localhost
ge.freeuni.informatics.defaultPageSize=20
ge.freeuni.informatics.maxPageSize=200

ge.freeuni.informatics.Task.submissionDirectoryAddress=/tmp/informatics-test/tasks/:taskId/submissions
ge.freeuni.informatics.Task.statementDirectoryAddress=/tmp/informatics-test/tasks/:taskId/statements
ge.freeuni.informatics.Task.testDirectoryAddress=/tmp/informatics-test/tasks/:taskId/tests
ge.freeuni.informatics.Task.tempDirectoryAddress=/tmp/informatics-test/tmp
ge.freeuni.informatics.Task.postDirectoryAddress=/tmp/informatics-test/posts

ge.freeuni.informatics.maxImageSizeMB=3

server.servlet.session.timeout=1800
ge.freeuni.informatics.security.rememberMe.tokenValiditySeconds=2592000
ge.freeuni.informatics.security.rememberMe.key=test-remember-me-key

ge.freeuni.informatics.worker.initialCount=0
ge.freeuni.informatics.worker.serverUrl=http://localhost:8080
ge.freeuni.informatics.worker.workerUsername=worker
ge.freeuni.informatics.worker.workerPassword=worker_password

ge.freeuni.informatics.mail.address=test@test.com
ge.freeuni.informatics.mail.password=test
ge.freeuni.informatics.mail.host=localhost

ge.freeuni.informatics.server.user.passwordRecoveryValidityMinutes=30

server.port=0
server.port.front=3000

logging.level.root=WARN
logging.level.ge.freeuni.informatics=INFO

