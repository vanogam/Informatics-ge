services:
  core_dev:
    image: informatics/core:${DEV_VERSION}
    profiles:
      - dev
    volumes:
      - /home/informatics/dev/files:/files
      - /home/informatics/dev/logs/core:/logs
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8787:8787"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/informatics
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      SPRING_REDIS_HOST: redis
    networks:
      informatics_dev:
        aliases:
          - core
  db_dev:
    image: postgres:latest
    container_name: db_dev
    profiles:
      - dev
    volumes:
        # PG 18+ mount at /var/lib/postgresql. To migrate from PG16 without losing data: ./docker/scripts/migrate-postgres-to-18.sh
        - /home/informatics/dev/data_pg:/var/lib/postgresql
        - /home/informatics/dev/logs/db:/logs
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "6432:5432"
    networks:
      informatics_dev:
        aliases:
            - db
  ui-dev:
    profiles:
      - dev
    build:
      context: "./informatics-ui"
      dockerfile: Dockerfile_dev
    volumes:
      - ./informatics-ui:/app
    ports:
      - "3000:3000"
    environment:
      CHOKIDAR_USEPOLLING: "true"
      REACT_APP_API_HOST: core
      REACT_APP_API_PORT: 8080
    networks:
      informatics_dev:
        aliases:
            - ui
  kafka-dev:
    image: apache/kafka:latest
    container_name: kafka_dev
    profiles:
      - dev
    environment:
      # Configure listeners for both docker and host communication
      KAFKA_LISTENERS: CONTROLLER://localhost:9091,HOST://0.0.0.0:9093,DOCKER://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: HOST://localhost:9093,DOCKER://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,DOCKER:PLAINTEXT,HOST:PLAINTEXT

      # Settings required for KRaft mode
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9091

      # Listener to use for broker-to-broker communication
      KAFKA_INTER_BROKER_LISTENER_NAME: DOCKER

      # Required for a single node cluster
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      informatics_dev:
        aliases:
          - kafka
networks:
  informatics_dev:
    name: informatics_dev
    driver: bridge


volumes:
  postgres-data:
